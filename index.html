<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tracker</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>&#x2705;</text></svg>" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main id="app">
      <h1>Today</h1>
      <p id="date" class="date"></p>

      <div id="loading" class="loading">Loading&hellip;</div>

      <!-- Water -->
      <section id="card-water" class="card card-blue hidden">
        <div class="card-header">
          <span class="icon icon-blue">&#x1F4A7;</span>
          <div>
            <h2>Water</h2>
            <p class="hint"><span id="water-count">0</span> / 3 glasses</p>
          </div>
        </div>
        <div class="btn-group">
          <button data-field="water" class="btn btn-water">+1 glass</button>
        </div>
      </section>

      <!-- Coffee -->
      <section id="card-coffee" class="card card-brown hidden">
        <div class="card-header">
          <span class="icon icon-brown">&#x2615;</span>
          <div>
            <h2>Coffee</h2>
            <p class="hint"><span id="coffee-count">0</span> / 3 cups</p>
          </div>
        </div>
        <div class="btn-group">
          <button data-field="coffee" class="btn btn-coffee">+1 cup</button>
        </div>
      </section>

      <!-- Exercise -->
      <section id="card-exercise" class="card card-green hidden">
        <div class="card-header">
          <span class="icon icon-green">&#x1F4AA;</span>
          <h2>Exercise</h2>
        </div>
        <div class="btn-group">
          <button data-field="exercise" data-value="hard" class="btn">Hard</button>
          <button data-field="exercise" data-value="soft" class="btn">Soft</button>
        </div>
      </section>

      <!-- Sleep -->
      <section id="card-sleep" class="card card-purple hidden">
        <div class="card-header">
          <span class="icon icon-purple">&#x1F634;</span>
          <h2>Sleep</h2>
        </div>
        <div class="btn-group">
          <button data-field="sleep" data-value="bad" class="btn">Bad</button>
          <button data-field="sleep" data-value="good" class="btn">Good</button>
          <button data-field="sleep" data-value="perfect" class="btn">Perfect</button>
        </div>
      </section>

      <!-- Mood -->
      <section id="card-mood" class="card card-pink card-wide hidden">
        <div class="card-header">
          <span class="icon icon-pink">&#x1F60A;</span>
          <div>
            <h2>Mood</h2>
            <p class="hint"><span id="mood-count">0</span> / 4 selected</p>
          </div>
        </div>
        <div class="btn-group btn-group-wide">
          <button data-field="mood" data-value="happy" class="btn btn-mood">Happy</button>
          <button data-field="mood" data-value="excited" class="btn btn-mood">Excited</button>
          <button data-field="mood" data-value="sad" class="btn btn-mood">Sad</button>
          <button data-field="mood" data-value="anxious" class="btn btn-mood">Anxious</button>
          <button data-field="mood" data-value="depressed" class="btn btn-mood">Depressed</button>
          <button data-field="mood" data-value="bored" class="btn btn-mood">Bored</button>
          <button data-field="mood" data-value="productive" class="btn btn-mood">Productive</button>
          <button data-field="mood" data-value="cheerful" class="btn btn-mood">Cheerful</button>
          <button data-field="mood" data-value="energized" class="btn btn-mood">Energized</button>
          <button data-field="mood" data-value="tired" class="btn btn-mood">Tired</button>
          <button data-field="mood" data-value="angry" class="btn btn-mood">Angry</button>
          <button data-field="mood" data-value="nervous" class="btn btn-mood">Nervous</button>
        </div>
      </section>

      <!-- Food: Breakfast -->
      <section id="card-food_breakfast" class="card card-amber hidden">
        <div class="card-header">
          <span class="icon icon-amber">&#x1F950;</span>
          <h2>Breakfast</h2>
        </div>
        <div class="btn-group">
          <button data-field="food_breakfast" data-value="1" class="btn">1</button>
          <button data-field="food_breakfast" data-value="2" class="btn">2</button>
          <button data-field="food_breakfast" data-value="3" class="btn">3</button>
          <button data-field="food_breakfast" data-value="4" class="btn">4</button>
          <button data-field="food_breakfast" data-value="5" class="btn">5</button>
        </div>
      </section>

      <!-- Food: Lunch -->
      <section id="card-food_lunch" class="card card-green hidden">
        <div class="card-header">
          <span class="icon icon-green">&#x1F957;</span>
          <h2>Lunch</h2>
        </div>
        <div class="btn-group">
          <button data-field="food_lunch" data-value="1" class="btn">1</button>
          <button data-field="food_lunch" data-value="2" class="btn">2</button>
          <button data-field="food_lunch" data-value="3" class="btn">3</button>
          <button data-field="food_lunch" data-value="4" class="btn">4</button>
          <button data-field="food_lunch" data-value="5" class="btn">5</button>
        </div>
      </section>

      <!-- Food: Dinner -->
      <section id="card-food_dinner" class="card card-red hidden">
        <div class="card-header">
          <span class="icon icon-red">&#x1F37D;&#xFE0F;</span>
          <h2>Dinner</h2>
        </div>
        <div class="btn-group">
          <button data-field="food_dinner" data-value="1" class="btn">1</button>
          <button data-field="food_dinner" data-value="2" class="btn">2</button>
          <button data-field="food_dinner" data-value="3" class="btn">3</button>
          <button data-field="food_dinner" data-value="4" class="btn">4</button>
          <button data-field="food_dinner" data-value="5" class="btn">5</button>
        </div>
      </section>

      <!-- Food: Snacks -->
      <section id="card-food_snacks" class="card card-amber hidden">
        <div class="card-header">
          <span class="icon icon-amber">&#x1F36A;</span>
          <h2>Snacks</h2>
        </div>
        <div class="btn-group">
          <button data-field="food_snacks" data-value="1" class="btn">1</button>
          <button data-field="food_snacks" data-value="2" class="btn">2</button>
          <button data-field="food_snacks" data-value="3" class="btn">3</button>
          <button data-field="food_snacks" data-value="4" class="btn">4</button>
          <button data-field="food_snacks" data-value="5" class="btn">5</button>
        </div>
      </section>

      <!-- All done -->
      <section id="all-done" class="card hidden">
        <h2>&#x2705; All done for today!</h2>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
